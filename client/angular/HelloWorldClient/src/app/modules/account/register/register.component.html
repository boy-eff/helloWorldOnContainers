<div class="container d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100">
        <div class="mb-3 mt-5">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <div
                *ngIf="registerForm.get('username')?.errors && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">
                <div class="invalid-feedback" *ngIf="registerForm.get('username')?.hasError('required')">Username is
                    required</div>
                <div class="invalid-feedback" *ngIf="registerForm.get('username')?.hasError('minlength')">Username must
                    be
                    at least 6 characters long</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div
                *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
                <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
                    Password is required
                </div>
                <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
                    Password must be at least 8 characters long
                </div>
                <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('mismatch')">
                    Passwords mismatch
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
            <div
                *ngIf="registerForm.get('confirmPassword')?.errors && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)">
                <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch')">
                    Passwords mismatch</div>
            </div>
        </div>
        <div class="form-group">
            <label for="englishLevel">English Level</label>
            <select class="form-control" id="englishLevel" formControlName="englishLevel">
                <option *ngFor="let level of levels" [value]="level.value">{{level.label}}</option>
            </select>
        </div>
        <div class="invalid-feedback" *ngIf="conflictResponse">
            Username is already taken
        </div>
        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
