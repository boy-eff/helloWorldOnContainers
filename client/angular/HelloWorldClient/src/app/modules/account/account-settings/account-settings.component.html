<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex flex-column align-items-center">
        <h2 class="mb-3">{{user?.userName}}</h2>
        <img src="{{user?.imageUrl ?? 'assets/default-avatar.jpg'   }}" alt="" class="rounded-circle account-image">
        <div class="flex-grow-1 mt-3 mt-md-0">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="englishLevel">English Level</label>
                    <select class="form-control" id="englishLevel" formControlName="englishLevel">
                        <option *ngFor="let level of englishLevels | keyvalue" [value]="level.key">{{level.value}}
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
