<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
        <div class="mb-3 mt-5">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <div
                *ngIf="loginForm.get('username')?.errors && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('required')">Username is
                    required</div>
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be
                    at least 6 characters long</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div
                *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">Password is
                    required</div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be
                    at least 8 characters long</div>
            </div>
            <div class="invalid-feedback"
                *ngIf="invalidCredentials && !loginForm.get('password')?.touched && !loginForm.get('password')?.dirty">
                Invalid credentials
            </div>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
