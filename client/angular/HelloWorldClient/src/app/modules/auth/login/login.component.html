<div class="container">
    <div class="row">
      <div class="mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginModal)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <div *ngIf="loginForm.get('username')?.errors && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('required')">Username is required</div>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 6 characters long</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <ng-template #loginModal let-modal>
          <div class="modal-header">
            <h5 class="modal-title">Invalid Login Details</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <p>Please enter a valid username and password.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        </div>
      </ng-template>
    </div>
</div>
</div>
